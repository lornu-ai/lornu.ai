# Lornu Engine Deployment
# Rust-based AI agent orchestration engine
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lornu-engine
  namespace: lornu-ai
  labels:
    app.kubernetes.io/name: lornu-engine
    app.kubernetes.io/component: engine
    app.kubernetes.io/part-of: lornu-ai
    lornu.ai/managed-by: kustomize
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: lornu-engine
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lornu-engine
        app.kubernetes.io/component: engine
        lornu.ai/managed-by: kustomize
    spec:
      serviceAccountName: lornu-engine
      containers:
        - name: engine
          image: lornu-engine:latest  # Patched by Kustomize
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9090
              protocol: TCP
          env:
            - name: RUST_LOG
              value: "info"
            - name: PORT
              value: "8080"
            - name: GRPC_PORT
              value: "9090"
          envFrom:
            - secretRef:
                name: lornu-engine-secrets
                optional: true
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      securityContext:
        fsGroup: 65532
---
apiVersion: v1
kind: Service
metadata:
  name: lornu-engine
  namespace: lornu-ai
  labels:
    app.kubernetes.io/name: lornu-engine
    lornu.ai/managed-by: kustomize
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
    - name: grpc
      port: 9090
      targetPort: grpc
  selector:
    app.kubernetes.io/name: lornu-engine
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: lornu-engine
  namespace: lornu-ai
  labels:
    lornu.ai/managed-by: kustomize
