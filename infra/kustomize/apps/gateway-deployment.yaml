# Lornu Gateway Deployment
# API gateway for external traffic routing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lornu-gateway
  namespace: lornu-ai
  labels:
    app.kubernetes.io/name: lornu-gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: lornu-ai
    lornu.ai/managed-by: kustomize
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: lornu-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lornu-gateway
        app.kubernetes.io/component: gateway
        lornu.ai/managed-by: kustomize
    spec:
      serviceAccountName: lornu-gateway
      containers:
        - name: gateway
          image: lornu-gateway:latest  # Patched by Kustomize
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: RUST_LOG
              value: "info"
            - name: PORT
              value: "8080"
            - name: ENGINE_URL
              value: "http://lornu-engine:8080"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      securityContext:
        fsGroup: 65532
---
apiVersion: v1
kind: Service
metadata:
  name: lornu-gateway
  namespace: lornu-ai
  labels:
    app.kubernetes.io/name: lornu-gateway
    lornu.ai/managed-by: kustomize
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: http
  selector:
    app.kubernetes.io/name: lornu-gateway
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: lornu-gateway
  namespace: lornu-ai
  labels:
    lornu.ai/managed-by: kustomize
