# Lornu AI Apps Kustomization
# Engine and Gateway deployments
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: lornu-ai

resources:
  - namespace.yaml
  - engine-deployment.yaml
  - gateway-deployment.yaml

commonLabels:
  lornu.ai/managed-by: kustomize
  lornu.ai/environment: production

# Image configuration - override in CI or overlays
images:
  - name: lornu-engine
    newName: ghcr.io/lornu-ai/lornu-engine
    newTag: latest
  - name: lornu-gateway
    newName: ghcr.io/lornu-ai/lornu-gateway
    newTag: latest
